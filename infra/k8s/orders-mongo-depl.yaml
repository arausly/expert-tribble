apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-mongo-pod
  template:
    metadata:
      labels:
        app: orders-mongo-pod
    spec:
      containers:
        - name: orders-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-clusterip-service
spec:
  type: ClusterIP
  selector:
    app: orders-mongo-pod
  ports:
    - name: orders-db
      protocol: TCP
      port: 27017
      targetPort: 27017
